{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if alert %}
        <div class="alert alert-danger" role="alert">An entry with that title already exists, please use another title.</div>
    {% endif %}
    <h1>{{ title }}</h1>

    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Page">
    </form>

{% endblock %}
